<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>360 Virtual Tours</h1>
  </header>
  <main class="home-container">
    <h2>Select Your Tour</h2>
    <div class="tour-options">
      <a href="tours/tour1.html" class="card">
        <img src="images/tour1.jpg" alt="Tour 1: Scenic Landscapes">
        <div class="card-content">
          <h3>Tour 1</h3>
          <p>Explore breathtaking scenic landscapes.</p>
        </div>
      </a>
      <a href="tours/tour2.html" class="card">
        <img src="images/tour2.jpg" alt="Tour 2: Urban Explorations">
        <div class="card-content">
          <h3>Tour 2</h3>
          <p>Experience vibrant urban settings.</p>
        </div>
      </a>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 360 Virtual Tours</p>
      <div class="policies">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Cookie Policy</a>
      </div>
      <form id="subscribe-form" class="subscribe">
        <label for="email">Subscribe to our newsletter:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit" class="cta-button">Subscribe</button>
      </form>
    </div>
  </footer>
</body>
</html>
