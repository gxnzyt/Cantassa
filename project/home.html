<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="home-container">
    <h1>Choose Your Tour</h1>
    <div class="tour-options">
      <a href="tours/tour1.html" class="tour-button">Tour 1: Scenic Landscapes</a>
      <a href="tours/tour2.html" class="tour-button">Tour 2: Urban Explorations</a>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <div class="policies">
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Cookie Policy</a>
      </div>
      <div class="subscribe">
        <form id="subscribe-form">
          <label for="email">Subscribe to our newsletter:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </footer>

  <script>
    // Handle email subscription form submission
    document.getElementById('subscribe-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`Thank you for subscribing, ${email}!`);
      document.getElementById('subscribe-form').reset(); // Clear form after submission
    });
  </script>
</body>
</html>
