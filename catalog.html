<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Clothing Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <img src="images/logo.png" alt="Brand Logo" class="logo">
            <nav class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="catalog.html" class="nav-item active">Catalog</a>
                <a href="faq.html" class="nav-item">FAQ</a>
            </nav>
            <div class="cart-icon">
                <img src="icons/cart.png" alt="Shopping Cart" class="cart-img">
            </div>
        </div>
    </header>

    <!-- Catalog Section -->
    <section class="catalog">
        <h1>Our Collection</h1>
        <div class="product-list">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1" class="product-img">
                <h3>Classic T-Shirt</h3>
                <p>$25.00</p>
                <button class="primary-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2" class="product-img">
                <h3>Denim Jacket</h3>
                <p>$55.00</p>
                <button class="primary-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 3" class="product-img">
                <h3>V-Neck Shirt</h3>
                <p>$30.00</p>
                <button class="primary-button">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 4" class="product-img">
                <h3>Leather Jacket</h3>
                <p>$120.00</p>
                <button class="primary-button">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Clothing Brand. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
